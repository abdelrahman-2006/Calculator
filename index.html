<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head">calculator</div>

    <div id="middle">

        <div id="left"></div>

        <div id="calculator">

            <div id="screen">0</div>

            <div class="row" id="first-row">

                <button id="clear">AC</button>
                <button id="delete">DEL</button>
                <button id="percent">%</button>
                <button class="operator" id="+">+</button>
            
            </div>

            <div class="row" id="second-row">

                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="-">-</button>
            
            </div>

            <div class="row" id="second-row">
                
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="*">*</button>
            
            </div>

            <div class="row" id="third-row">

                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="/">/</button>

            </div>

            <div class="row" id="fourth-row">

                <button class="number" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>

            </div>

        </div>

        <div id="right"></div>

    </div>

    <div id="footer">
        <div id="Created">
        Created by abdelrahman-2006
        </div>
        <a href="https://github.com/abdelrahman-2006">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" width="32" style="filter: invert(100%);">
        </a>
    </div>
    <script src="operators.js"></script>
    <script src="main.js"></script>
</body>
</html>
